<!DOCTYPE html>
<html>
<head>
  <title>Save Credentials</title>
  <link rel="stylesheet" type="text/css" href="popup.css"> 
</head>
<body>
  <h3>Save Credentials</h3>
  <form id="addCredentialsForm">
    <input type="text" id="websiteInput" placeholder="Website URL" required>
    <input type="text" id="websiteName" placeholder="Website Name" required>
    <input type="text" id="emailInput" placeholder="Email" required>
    <input type="password" id="passwordInput" placeholder="Password" required>
    <button type="submit">Save</button>
  </form>
  <h3>Saved Websites</h3>
  <ul id="websiteList"></ul>
  <script src="popup.js"></script>
</body>
</html>
